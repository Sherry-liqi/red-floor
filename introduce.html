					ospan.innerText = str[j];

					ospan.style.transitionDelay = delayCol + 0.3 * j + 's';
					ospan.style.transitionDuration = 10 + 'ms';

						setTimeout(function(){
							ospan.style.opacity = 1;
						},300)
					})(ospan)
				}

				wrapper.appendChild(op);
			}
